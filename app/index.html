<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

    <head>

        <title>MeanMachine</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <style>
            body { padding-top:50px; }
        </style>



    </head>

    <body class="container" ng-app="angModule1" ng-controller="mainController as main">

        <div class="message1">

            <h2>{{main.message}}</h2>

            <li ng-repeat="exList in main.exampleList">{{ exList.name }} {{ exList.content }}</li>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>

        <script src="js/app.js"></script>

    </body>
</html>
